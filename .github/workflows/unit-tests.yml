name: Unit Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore GalacticDelivery.sln

      - name: Test
        run: dotnet test GalacticDelivery.Test/GalacticDelivery.Test.csproj --configuration Release --no-restore /p:CollectCoverage=true /p:CoverletOutput=./TestResults/coverage/ /p:CoverletOutputFormat=lcov

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        run: ~/.dotnet/tools/reportgenerator -reports:GalacticDelivery.Test/TestResults/coverage/coverage.info -targetdir:coverage-report -reporttypes:Html;TextSummary

      - name: Coverage Summary
        run: cat coverage-report/Summary.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
