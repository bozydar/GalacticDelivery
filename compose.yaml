services:
  galacticdelivery.api.web:
    image: galacticdelivery.api.web
    build:
      context: .
      dockerfile: GalacticDelivery.Api.Web/Dockerfile
    ports:
      - "5114:8080"
    environment:
      ConnectionStrings__Sqlite: "Data Source=/data/galactic_delivery.sqlite"
    volumes:
      - ./galactic_delivery.sqlite:/data/galactic_delivery.sqlite
